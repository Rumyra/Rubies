<html lang="en">
<head>
  <!--char set (lang above)-->

  <title>Get your Ruby!</title>

  <link href="public/css/audience.css" rel="stylesheet" type="text/css">
  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
  
</head>
<body class="audience">

  <article id="controls">
    <header><h2>Control Your Ben!</h2></header>

    <div class="image">
      <img src="public/images/benone.png" id="the-image" />
    </div>

    <form>

      <h4>Choose your Ben?</h4>
      <div class="form-field">
        <input type="radio" name="img-type" id="benone" value="benone" checked="checked" class="input-radio" />
        <label for="benone" class="label-radio">Ben</label>
        <input type="radio" name="img-type" id="bentwo" value="bentwo" class="input-radio" />
        <label for="bentwo" class="label-radio">Ben</label>
        <input type="radio" name="img-type" id="benthree" value="benthree" class="input-radio" />
        <label for="benthree" class="label-radio">Ben</label>
      </div>

      <h4>Tilt your phone to tile your Ben - he likes that ;)</h4>
    </form>

  </article>

<div id="pusher" data-key="{{PUSH_KEY}}"></div>
<script type="text/javascript">

// pusher stuff
var config = document.getElementById('pusher').dataset;
var pusher = new Pusher(config.key, {encrypted:true});

Pusher.channel_auth_endpoint = 'http://localhost:3000/pusher/auth';
pusher.connection.bind('state_change', function(states) {
    console.log("Pusher's current state is " + states.current);
});

// subscribe to channel
var channel = pusher.subscribe('private-rubies');

channel.bind('pusher:subscription_succeeded', function() {
  console.log('subscription succeeded');
  channel.trigger(
    'client-audience_joined',
    {
      "person": uniqueID
    }  
  );
});

// get Ben image - bah xdomain
function getBen() {
  var request = new XMLHttpRequest();
  request.open('GET', 'http://bensholder.herokuapp.com/100/100', true);

  request.onload = function() {
    if (request.status >= 200 && request.status < 400) {
      // Success!
      var benImg = request.responseText;
    } else {
      // We reached our target server, but it returned an error

    }
  };

  request.onerror = function() {
    // There was a connection error of some sort
  };

  request.send();
}


// when user taps option send data

//create user id - FUCKING CHANGE THIS
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
var uniqueID = getRandomInt(0,9999);


var allLabels = document.getElementsByTagName('label');
var imageEl = document.getElementById('the-image');

for (var i=0; i<allLabels.length; i++) {
  allLabels[i].addEventListener("click", function() { sendData(uniqueID, this.previousElementSibling); }, false);
}

// send data function
function sendData(uniqueID, inputEl) {
  console.log(inputEl);
  channel.trigger(
    'client-audience_data',
    {
      "person": uniqueID,
      "param": inputEl.name, //can be gem-type, freq-size, freq-flash or freq-rotate
      "setting": inputEl.value //can be ruby, sapphire, emerald, low, mid, high
    }
  );
  if (inputEl.value === 'benthree') {
    imageEl.src = "public/images/benthree.png";
  } else if (inputEl.value === 'bentwo') {
    imageEl.src = "public/images/bentwo.png";
  } else {
    imageEl.src = "public/images/benone.png";
  }
}

if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', deviceOrientationHandler, false);
}
var rotation = "rotate(0deg) rotate3d(1,0,0, 0deg)";
var sendRotate = window.setInterval(function() {
  channel.trigger(
    'client-audience_data',
    {
      "person": uniqueID,
      "param": "view",
      "setting": rotation
    }
  );
}, 1000);

var deviceOrientationData;

function deviceOrientationHandler(evt) {
  deviceOrientationData = evt;
  console.log(deviceOrientationData);
  rotation = "rotate("+ evt.alpha +"deg) rotate3d(1,0,0, "+ (evt.gamma * -1)+"deg)";
  imageEl.style.webkitTransform = rotation;
  imageEl.style.transform = rotation;
}
deviceOrientationHandler();



</script>
</body>
</html>
